<!doctype html>
<html lang="zh">
<head>
	<title>Bender Blog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">	
	<!--[if lt IE 9]>
	    <script src="/javascript/lib/html5shiv.js"></script>
	<![endif]-->	
	<link rel="stylesheet" href="/css/{{page.activePage}}.css">	
</head>
<body class="{{page.activePage}} clearfix">
	{%include header.html%}
	<div class="wrapper clearfix">
		<div class="container">
			<section class="article-wrapper">
				<div class="articles">
					<!--内容-->
					{{content}}
					<!--留言板-->
					{%include comment.html%}
				</div>
			</section>
		</div>
		<aside class="sidenav-wrapper">{%include sidenav.html%}</aside>
		<a class="go2Top" href="javascript:void(0)" title="返回顶部">
			<i class="icons-sprite icons-arrow-up"></i>
		</a>	
	</div>
	{%include footer.html%}		
</body>
</html>
