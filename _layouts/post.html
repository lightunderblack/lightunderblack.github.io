<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ShinyBender Blog</title>
	<!--[if lt IE 9]>
	    <script src="{{site.url}}/javascript/lib/html5shiv.js"></script>
	<![endif]-->	
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/syntax.css">	
</head>
<body class="{{page.activePage}}">
	<div class="wrapper">
		{%include header.html%}
		<div class="container clearfix">
			<div class="article-wrapper">
				<h1>{{page.title}}</h1>
				<p class="article-time">日期：{{page.date|date:"%Y年%m月%d日"}}</p>
				{{content}}
			</div>
		</div>
		<a class="go2Top" href="javascript:void(0)">返回顶部</a>		
	</div>
	{%include footer.html%}					
</body>
</html>
