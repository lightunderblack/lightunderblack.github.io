<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ShinyBender Blog</title>
	<!--[if lt IE 9]>
	    <script src="/javascript/lib/html5shiv.js"></script>
	<![endif]-->	
	<link rel="stylesheet" href="/css/post.css">	
</head>
<body class="{{page.activePage}}">
	<div class="wrapper">
		{%include header.html%}
		<div class="container clearfix">
			<div class="article-wrapper">
				<h1>{{page.title}}</h1>
				<p class="time-tag">
					<span class="time">{{page.date|date:"%Y年%m月%d日"}}</span>
					<span class="tag-label">标签:</span>
					{% for tag in page.tags %}
					<a class="tag" href="/tag/{{ tag }}">{{ tag }}</a>  
					{% endfor %}
				</p>				
				<!--文章内容-->
				{{content}}
				<!--留言板-->
				{%include comment.html%}				
			</div>			
		</div>
		<a class="go2Top" href="javascript:void(0)">返回顶部</a>
	</div>
	{%include footer.html%}					
</body>
</html>
