<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Bender's Blog</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">	
	<meta name="description" content="前端开发工程师的技术博客" />
	<meta name="keywords" content="JavaScript,HTML5,HTML,CSS,CSS3,Web,DOM" />		
	<!--[if lt IE 9]><script src="/javascript/lib/html5shiv.js"></script><![endif]-->	
	<link rel="stylesheet" href="/css/post.css">	
</head>
<body class="{{page.activePage}} clearfix">
	{%include header.html%}
	<div class="wrapper clearfix">
		<div class="container">
			<section class="article-wrapper">
				<div class="articles">
					<div class="article">
						<header class="article-header">
							<h2 class="title"><a href="{{page.url}}">{{page.title}}</a></h2>
					    	<p class="time-tag">
					    		<time datetime="{{page.date|date:'%Y-%m-%d'}}">{{page.date|date:"%Y年%m月%d日"}}</time>
					    		<span class="tag-label">标签:</span>
					    		{% for tag in page.tags %}
					    		<a class="tag" href="/tags/index.html#{{ tag | replace:' ', '_' }}">{{ tag }}</a>	
					    		{% endfor %}
					    	</p>				
						</header>
						<div class="article-content">{{content}}</div>	
						{%include comment.html%}
					</div>		
				</div>
			</section>
		</div>
		<aside class="sidenav-wrapper">{%include sidenav.html%}</aside>
		<a class="go2Top" href="javascript:void(0)" title="返回顶部">
			<i class="icons-sprite icons-arrow-up"></i>
		</a>	
	</div>	
	{%include footer.html%}					
</body>
</html>
